

<form #f="ngForm">

    <div class="Form-group">
        <br><br>
        <label for="cep">Cep:</label><br>
        <input type="text" class="Form-control" id="cep" name="cep" ngModel #cep="ngModel" (blur)="consultaCep(cep.value , f)">
        <br><br>
        <label for="logradouro">Logradouro</label><br>
        <input type="text" class="Form-control" id="logradouro" name="logradouro" ngModel #logradouro="ngModel" placeholder="..." disabled>
        <br><br>
        <label for="bairro">Bairro</label><br>
        <input type="text" class="Form-control" id="bairro" name="bairro" ngModel #bairro="ngModel" placeholder="..." disabled>
        <br><br>
        <label for="cidade">Cidade</label><br>
        <input type="text" class="Form-control" id="cidade" name="cidade" ngModel #cidade="ngModel" placeholder="..." disabled>
        
        <br><br>
        <label for="uf">uf</label><br>
        <input type="text" class="Form-control" id="uf" name="uf" ngModel #uf="ngModel" placeholder="..." disabled>
    </div>

</form>
